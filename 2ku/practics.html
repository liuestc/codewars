function pickPeaks(arr){
  var result = {pos: [], peaks: []};
  if(arr.length > 2) {
    var pos = -1;
    for(var i=1; i<arr.length;i++){
      if(arr[i] > arr[i-1]) {
        pos = i;
      } 
      else if(arr[i] < arr[i-1] && pos != -1) {
        result.pos.push(pos);
        result.peaks.push(arr[pos]);
        pos = -1;
      }
    }
  }
  return result;
}

function stripUrlParams(url, arr) {
    var domain = url.substr(0, url.lastIndexOf('?')+1);
    if(url.lastIndexOf('?') == -1) 
        domian = url;
    var query = url.substr(url.lastIndexOf('?')+1);
    var obj = {};
    var argsArr = query.split('&');
    for(var i in argsArr) {
        var tmp = argsArr[i].split('=');
        if(obj[tmp[0]] == null)
            obj[tmp[0]]=tmp[1];
    }
    query = "";
    for(var i in obj) {
        // 去掉arr中的参数
        var is = true;
        if(arr != null)
            for(var j in arr) {
                if(i == j) 
                    is = false;
            }
        if(is) {
            query += i + "=" + obj[i]+"&";
        }
    }
    return domain + query.substr(0, query.length-1);
}

     function Combination(m,n){  
            if(n == 0) return 1;  //每行第一个数为1  
            else if(m == n) return 1; //最后一个数为1  
            else return Combination(m-1,n-1)+Combination(m-1,n);  
        }  
        function  pascalsTriangle(n) {   //杨辉三角,N为行数   
        	var result=[];
            for( var i = 0 ; i < n ; i++ ){   //一共N行  
                for ( var j = 0 ; j <= i ; j++ ) {  //
               result.push(Combination(i,j));
                }  
            } 
            return result;
             }

    return new Array(length - str.length + 1).join("0") + str;              
}

function ipToInt(IP){
    return parseInt(IP.replace(/\d+\.?/ig,function(a){
        a = parseInt(a); 
        return (a > 15 ? "" : "0") + a.toString(16);
    }),16);
}

function ip2int(ip){  
    var num = 0;  
    ip = ip.split(".");  
    num = Number(ip[0]) * 256 * 256 * 256 + Number(ip[1]) * 256 * 256 + Number(ip[2]) * 256 + Number(ip[3]);  
    num = num >>> 0;  
    return num;  
}  

function ipToNumber(ip) {  
    var num = 0;  
    if(ip == "") {  
        return num;  
    }      
    var aNum = ip.split(".");   
    if(aNum.length != 4) {  
        return num;  
    }     
    num += parseInt(aNum[0]) << 24;  
    num += parseInt(aNum[1]) << 16;  
    num += parseInt(aNum[2]) << 8;  
    num += parseInt(aNum[3]) << 0;  
    num = num >>> 0;//这个很关键，不然可能会出现负数的情况  
    return num;    
}

function simplify (expression) {
    let variables = {}, reg = /([\+\-]?)(\d*)([a-zA-Z]+)/g, matched
    
    while (matched = reg.exec(expression)) { // 拆解变量
      console.log(matched);
        let sign = matched[1] || '+';
       // console.log(sign);
        let num = matched[2] || '1';
        console.log(sign+num);
        let variable = [].slice.call(matched[3]).sort().join('')
        variables[variable] = (variables[variable] || 0) + +(sign + num)
    }
    
    let items = [] // 将变量排序
    for (let v in variables) items.push([v, variables[v]])
    items.sort((a, b) => {
        if (a[0] > b[0]) return 1
        else if (a[0] < b[0]) return -1
        else return 0
    })    

    // 组装结果
    return items
        .map(item => [item[1] > 0 ? '+' : '', item[1], item[0]].join('')).join('')
}
